    <title>GAME YANG PERNAH DI MAINKAN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .underline, .upper {
            text-decoration: underline black;
            text-transform: uppercase;
        }
        #img {
            max-width: min-content;
            max-height: min-content;
        }
    </style>
</head>
<body>
    
<div class="container-fluid">

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img  id="img" src="img/Free Fire.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>FREE FIRE</h5>
                    <p>GAME YANG PERNAH DIMAINKAN</p>
                </div>
            </div>
            <div class="carousel-item">
                <img id="img"  src="img/Growtopia.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>GROWTOPIA</h5>
                    <p>GAME YANG PERNAH DIMAINKAN</p>
                </div>
            </div>
            <div class="carousel-item">
                <img id="img" src="img/Super Mario Bros.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>SUPER MARIO BROS</h5>
                    <p>GAME YANG PERNAH DIMAINKAN</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
    <footer>
        <a class="btn btn-primary" href="index.html" role="button">Home</a>
    </footer>
    
</div>
</body>
