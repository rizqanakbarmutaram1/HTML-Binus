    <h1>CONTACT</h1>

    <form action="contact.php" method="POST">

      <fieldset>
        <p>
          <label>Name:</label>
          <input class="inputContact" type="text" name="name" placeholder="your name..." />
        </p>
        <p>
          <label>Subject:</label>
          <input class="inputContact2" type="text" name="name" placeholder="subject..." />
        </p>
        <p>
          <label>Email</label>
          <input class="inputContact3" type="text" name="name" placeholder="your email..." />

    <footer>
      <a href="index.html">Kembali Ke Home</a>
    </footer>

    <script>
            var h1 = document.getElementsByTagName("h1");
            setInterval(function () {
                h1[0].style.color = "blue";
                h1[1].style.color = "blue";

                setTimeout(function () {
                    h1[0].style.color = "green";
                    h1[1].style.color = "green";
                }, 500)
            }, 1000);

            var h2 = document.getElementsByTagName("h2");
            setInterval(function () {
                h2[0].style.color = "blue";

                setTimeout(function () {
                    h2[0].style.color = "green";
                }, 500)
            }, 1000);
    </script>
   
<script src="js/script.js"></script>
